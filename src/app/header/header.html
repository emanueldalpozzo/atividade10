<header class="bg-gray-900 text-white shadow-md w-full">
    <nav class="container mx-auto flex items-center justify-between px-4 sm:px-6 py-3">
      
      <div class="flex items-center flex-shrink-0 space-x-8">
        
        <a href="#" class="text-2xl font-bold">
          <span class="text-white">UT</span><span class="text-yellow-400">FPR</span>
        </a>
        
        <ul class="hidden md:flex items-center space-x-6">
          <li>
            <a href="#" class="text-yellow-400 font-semibold">Início</a>
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Eventos</a>
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Meus Eventos</a>
          </li>
        </ul>
      </div>
  
      <div class="flex items-center space-x-2 sm:space-x-4">
        
        <div class="hidden md:block relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
          
          <input 
            type="text" 
            placeholder="Pesquisar" 
            class="bg-gray-200 text-gray-800 placeholder-gray-500 rounded-lg py-2 pl-10 pr-4 w-64
                   focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>
        
        <button class="text-gray-300 hover:text-white p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
  
        <button class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-700 hover:border-yellow-400 transition-colors duration-200">
          <img 
            src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fDE?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=80&q=80" 
            alt="Avatar do usuário" 
            class="w-full h-full object-cover"
          />
        </button>
        
        <button class="md:hidden text-gray-300 hover:text-white p-2 rounded-md hover:bg-gray-700" (click)="toggleMobileMenu()">
          <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </nav>
  
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <li>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-yellow-400">Início</a>
        </li>
        <li>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Eventos</a>
        </li>
        <li>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Meus Eventos</a>
        </li>
        <li class="pt-2 px-3">
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </span>
            <input 
              type="text" 
              placeholder="Pesquisar" 
              class="bg-gray-200 text-gray-800 placeholder-gray-500 rounded-lg py-2 pl-10 pr-4 w-full
                     focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
        </li>
      </ul>
    </div>
  </header>
